<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm="ngForm"  (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone : true}"  placeholder="Player name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.poste" [ngModelOptions]="{standalone : true}" placeholder="Player poste">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.nbr" [ngModelOptions]="{standalone : true}" placeholder="Player Nbr">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone : true}" placeholder="Player age">
            </div>

            <div class="form-group">
              <select class="form-control" name="c" [(ngModel)]="player.teamId">
                <option [value]="t._id" *ngFor="let t of teams">{{t.teamName}}</option>
              </select>
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-success py-3 mr-3 px-5" value="Add Player">
              <a routerLink="/allplayers" class="btn btn-danger py-3 px-5">Retour</a>

            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
